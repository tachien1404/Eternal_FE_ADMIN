<app-side-bar></app-side-bar>
<div class="container">
  <div class="row">
    <form [formGroup]="categoryFrom" (ngSubmit)="saveCateory()">
      <div class="row" style="text-align: center;display: block;">
        <h2>Danh mục</h2>
      </div>

      <div class="row">
        <div class="offset-lg-3 col-lg-6">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" />
            <span *ngIf="name && name.invalid && name.touched" class="error">Please enter name</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-lg-3 col-lg-2">
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
          </div>
        </div>
        <div class="col-lg-3">
          <br>
          <span class={{messageclass}}>{{message}}</span>
        </div>
      </div>

    </form>

    <table class="table table-bordered col-12 " style="background-color: #fcfcfd">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of categoryData">
        <td>{{item.id}}}</td>
        <td>{{item.name}}</td>
        <td>
          <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
          <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
          <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
